<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>See 'N' Say Storymaker</h1>

  <div id="panel">
    <div class="row">
      <button id="whoBtn">Who</button>
      <span id="whoText" class="choice"></span>
    </div>
    <div class="row">
      <button id="whatBtn">What</button>
      <span id="whatText" class="choice"></span>
    </div>
    <div class="row">
      <button id="adjBtn">Adjective</button>
      <span id="adjText" class="choice"></span>
    </div>
    <div class="row">
      <button id="animalBtn">Animal</button>
      <span id="animalText" class="choice"></span>
    </div>
    <div class="row">
      <button id="placeBtn">Place</button>
      <span id="placeText" class="choice"></span>
    </div>
  </div>

  <div id="actions">
    <button id="makeBtn">Make Story</button>
    <button id="randomBtn">Random Story</button>
    <button id="resetBtn">Reset</button>
  </div>

  <p id="storyOutput"></p>

  <script src="script.js"></script>
</body>
</html>
